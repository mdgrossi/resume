experience:
  include-in-resume: true
  include-in-cv: true
  items:
    - role: Data Scientist
      employer: National Oceanic and Atmospheric Administration
      extra: Southeast Fisheries Science Center (SEFSC)
      date: Jan 2023--present
      details: |
        * Overseeing the development and deployment of computer vision machine learning algorithms to automate object detection, tracking, species identification, and fish aging from images and stereo video by bridging multidisciplinary federal, academic, and industry partners and spearheading transition planning within the SEFSC. Awarded $80k to operationalize these models to increase data processing efficiency by up to 50%, reduce manual processing and annotation time by up to 90%, and save over $0.5M annually.
        * Leading a 3-year $768k collaborative initiative across five Divisions to bridge scientists, data users, and IT to modernize SEFSC data infrastructure and address bottlenecks through consolidation and data warehousing strategies aligned with FAIR data principles and data governance best practices (competitive funding award).
        * Collaborating across six regional Science Centers to replace siloed data management practices with national solutions to common problems, streamline data pipelines, automate workflows, and minimize duplicated technological efforts. Stood up GCP cloud-based high-performance video and image analysis software to scale up data processing capabilities of 30 TB (1000 hrs) of annual underwater survey video data. Stood up cloud storage to enable public data access (GCP).
        * Leading Center-wide initiative to encourage innovation by documenting and implementing best practices (*e.g.*, data governance), championing open science (*e.g.*, GitHub, Quarto, Jupyter), and leading technical training in Python and machine learning.
    - role: Uncrewed Systems Data Coordinator
      employer: National Oceanic and Atmospheric Administration
      extra: National Centers for Environmental Information (NCEI)
      date: Aug 2021--Jan 2023
      details: |
        * Developed and documented a cloud-optimized, on-demand, automated data pipeline in AWS, reducing the data ingest-to-archive timeline from months to minutes. Demonstrated to Leadership cost, computation, and scalability benefits of cloud computing for data processing and storage by comparing lift-and-shift to refactored cloud migration methods and netCDF to Zarr data formats.
        * Established a collaborative relationship between NCEI, another NOAA program office, and external partners to resolve long-standing data archival issues by leading the implementation of metadata standardization and controlled vocabularies to improve data FAIRness. Implemented the archival of delayed-mode ocean glider data for the first time, increasing public access to glider data by several-fold.
        * Collaborated with the Navy to define metadata requirements for uncrewed systems platforms and develop joint metadata standards for data collection and dissemination leading to the development of a joint NOAA-Navy metadata schema to bolster data interoperability and streamline data sharing within the federal government.
        * Served as NOAA federal representative and subject matter expert to Gulf Blue Navigator cohort of late-stage startup companies supporting the blue tech economy along the U.S. Gulf Coast.
    - details: |
        * Served as Sample Data Manager for R/V *Okeanos Explorer* cruise EX2107. Documented all samples collected during deep sea dives into database application and created Smithsonian labels for every specimen. Managed photographs, video frame grabs, and video snippets from two ROVs for all samples and specimens.
        * Collaborated with the NOAA Office of Research Transition and Application to align research-to-operation transition planning with NCEI data management planning to help scientists and researchers throughout NOAA develop data management strategies commensurate with a project's Technical Readiness Level.
    - role: Research Assistant
      employer: University of Miami
      location: Coral Gables, FL
      date: Aug 2016--Jul 2021
      details: |
        * Planned, organized, and executed dissertation research project developing computer vision neural network models in Python for predicting ocean drifter trajectory time series, reducing error by nearly $50\%$ over conventional regression models in many cases and at lower computational cost than theory-based models. Competitively selected as a UM Center for Computational Science Graduate Fellow in support of student-proposed interdisciplinary research.
        * Delivered oral presentations to both technical audiences at conferences, symposiums, and science meetings and to lay audiences at outreach events, in the local community, and in underprivileged school classrooms.
        * Participated in a 3-week multi-institutional field campaign in the Gulf of Mexico utilizing a ship, small boats, uncrewed aerial vehicles, an uncrewed underwater vehicle, and 500 surface drifters to investigate the movement of material across the shelf, into coastal waters, and onto the shore in the Louisiana Bight.
    - role: Graduate Teaching Assistant
      employer: University of Miami
      location: Coral Gables, FL
      extra: two undergraduate courses
      date: Aug 2018--Dec 2019
      details: |
        * Exercised classroom management for approximately 20 students per class. Articulated complex material, led laboratory experiments, and provided timely constructive feedback to foster student learning and development.
        * Taught R to 20 undergraduate students in weekly classroom sessions, bringing students with no previous coding experience to beginner-level confidence in writing scripts to solve real oceanography problems with class average homework grade 87%. Highly praised in overwhelmingly positive student feedback.
    - role: Research Assistant
      employer: University of Massachusetts Dartmouth
      extra: Ocean Observation Laboratory
      location: New Bedford, MA
      date: Sep 2014--Jul 2016
      details: |
        * Implemented $130k NOAA Mid-Atlantic Regional Association Coastal Ocean Observing System ocean monitoring and research initiative by managing autonomous underwater glider missions and high-frequency (HF) marine radar throughout southeastern New England. Demonstrated ability to successfully and simultaneously manage multiple high-priority and time-sensitive projects.
        * Managed end-to-end operations of three glider missions in two years, surpassing the lab goal of one deployment per year. Maintained and operated four HF radar sites in the northeast region, exceeding the operational goal of having 80% of the network running 80\% of the time.
        * Recruited, trained, and supervised five student workers and community volunteers in the lab and field.
    - role: Graduate Research Assistant
      employer: University of Delaware
      extra: Ocean Exploration, Remote Sensing, and Biogeography Lab
      location: Lewes, DE
      date: Jul 2008--Aug 2010
      details: |
        * Developed a novel machine learning approach in R to predict ocean density profiles from satellite-derived surface observations using 300,000+ temperature-salinity profiles, ten global ocean remote sensing products, and neural networks.
        * Delivered regular demonstrations of research and data products to >1200 annual University visitors including elected officials, school groups, and community members using a state-of-the-art global data visualization display and Google Earth.
        * Participated in week-long cruises aboard 146-foot coastal research vessel studying coastal water quality, dynamics, and primary productivity in the mid-Atlantic Bight, logging more than 80 days at sea.
